<ion-content scroll="false" class="login-page">
    <div class="block-1">
        <div class="block1-back">
        </div>
        <img src="img/logo.png">       
    </div>
    <form (ngSubmit)="doLogin()">
    <div class="block-2">
        <ion-list>
            <ion-item class="app-input-container">
                <ion-icon primary name="person" item-left></ion-icon>                
                <input type="text" placeholder="USERNAME" [(ngModel)]="loginData.email" name="email">
            </ion-item>
            <br>            
            <ion-item class="app-input-container">
                <ion-icon primary name="key" item-left></ion-icon>                
                <input type="password" placeholder="PASSWORD" [(ngModel)]="loginData.password" name="password">                        
            </ion-item>            
        </ion-list>
    </div>
    <div class="block-3">
        <div class="block3-back"></div>        
        <div class="left-btns-container">
            <button type="button" primary (click)="create()">
                CREATE AN ACCOUNT
            </button>           
            <button type="button" primary (click)="forgot()">
                FORGOT PASSWORD
            </button>
        </div>
        <div class="login-btn-container">
            <button clear type="submit">
                LOGIN
            </button>
        </div>
    </div>
    </form>
</ion-content>

<!-- Progress -->
<div class="progress-container" [ngClass]="{'hidden': (progress==false)}">    
    <ion-spinner></ion-spinner>
</div>
