<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons left>
            <button primary navPop>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding overflow-scroll="false" scroll="true" class="verifycode-page">
    <h1 primary>
        Verify code
    </h1>
    <br>
    <br>
    <form (ngSubmit)="doSend()">
    <ion-list>
        <ion-item class="app-input-container">
            <input type="text" placeholder="Please enter code" [(ngModel)]="data.code" name="code">
        </ion-item>
    </ion-list>
    <br>
    <button block secondary type="submit">
        SEND
    </button>
    </form>
    <div class="block-back-container">
        <div class="block-back"></div>
    </div>
</ion-content>

<!-- Progress -->
<div class="progress-container" [ngClass]="{'hidden': (progress==false)}">    
    <ion-spinner></ion-spinner>
</div>
