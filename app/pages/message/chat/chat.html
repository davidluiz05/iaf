            <button (click)="goBack()">
                <ion-icon primary name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Joe Lee</ion-title>
        <ion-buttons right>
            <button>
                <ion-icon primary name="attach"></ion-icon>
            </button>

            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
