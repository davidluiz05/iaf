<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons left>
            <button primary navPop>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>                  
    </ion-navbar>
</ion-header>
<ion-content overflow-scroll="false" scroll="true" class="register-usertype-page">
    <h1>Tell us how you are</h1>
    <br><br>
    <ion-list class="usertype-container">
        <ion-item [ngClass]="{'active': type==0}" (click)="setType(0)">
            <ion-icon light name="checkmark" item-left></ion-icon>
            <ion-label>I am Student or Alumni or Job Seeker</ion-label>
        </ion-item>
        <ion-item [ngClass]="{'active': type==1}" (click)="setType(1)">
            <ion-icon light name="checkmark" item-left></ion-icon>
            <ion-label>I am a College Admin</ion-label>
        </ion-item>
        <ion-item [ngClass]="{'active': type==2}" (click)="setType(2)">
            <ion-icon light name="checkmark" item-left></ion-icon>
            <ion-label>I am a High School Counselor</ion-label>
        </ion-item>
        <ion-item [ngClass]="{'active': type==3}" (click)="setType(3)">
            <ion-icon light name="checkmark" item-left></ion-icon>
            <ion-label>I am a Donor</ion-label>
        </ion-item>
        <ion-item [ngClass]="{'active': type==4}" (click)="setType(4)">
            <ion-icon light name="checkmark" item-left></ion-icon>
            <ion-label>I am an Advertiser</ion-label>
        </ion-item>
    </ion-list>
    <br><br><br>
    <div class="next-btn-container">
        <button block secondary (click)="goNext()">
            Next
        </button>
    </div>    
    <div class="block-back-container">
        <div class="block-back"></div>
    </div>
</ion-content>
