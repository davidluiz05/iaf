<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>Resources</ion-title>
        <ion-buttons right>
            <button (click)="openMenu()">
                <ion-icon primary name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content overflow-scroll="false" scroll="true" class="resource-page">
    <ion-list>
        <ion-item *ngFor="let resource of resources">
            <ion-thumbnail item-left>
                <img [src]="resource.content_url">
            </ion-thumbnail>
            <h2>{{resource.created_at | date: 'MMM d, yyyy'}}</h2>            
        </ion-item>        
    </ion-list>
</ion-content>

<!-- Progress -->
<div class="progress-container" [ngClass]="{'hidden': (progress==false)}">    
    <ion-spinner></ion-spinner>
</div>
