<ion-menu [content]="content">
    <ion-header class="sidemenu-header">
        <img [src]="data.profile_image" menuClose (click)="goToProfilePage()">
        <h1 (click)="goToProfilePage()" menuClose>{{data.full_name}}</h1>
    </ion-header>
    <ion-content class="sidemenu-content" overflow-scroll="false" scroll="true">
        <ion-list>
            <button  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
